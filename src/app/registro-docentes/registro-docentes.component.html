<section class="vh-100">
    
  <div class="container-fluid" style="padding: 55px;">
      <h1>Registro de Docente/Responsable PPP</h1>
  <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nombres</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Nombres">
        </div>
        <div class="form-row"></div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Apellidos</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Apellidos">
        </div>
        <div class="form-row"></div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Cedula</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Cedula">
        </div>
        <div class="form-row"></div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Fecha de Nacimiento </label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Fecha de Nacimiento">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Telefono</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Correo</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Direccion</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Registrar
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Registrar Docente</button>
    </form>

  </div>
  
</section>
