<section class="vh-100">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>Nombre del Proyecto:</mat-card-title>
            <mat-card-subtitle><strong>Responsable: </strong></mat-card-subtitle>
            <span class="example-spacer"></span>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon color="warn">download</mat-icon>
                    <span>Descargar documento</span>
                </button>
            </mat-menu>
        </mat-card-header>
        <mat-card-content>
            <p><strong>Carrera: </strong></p>
            <p><strong>Fecha de máxima recepción: </strong></p>
            <p><strong>Número de Convocatoria: </strong></p>
            <p><strong>Entidad: </strong></p>
            <button mat-flat-button style="width: 100%" colors="primary" [disabled]="true">POSTULAR</button>
            <br>
            <br>
            <mat-expansion-panel (opened)="panelOpen = true" (closed)="panelOpen = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Actividades del Proyecto
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <p>
                    <mat-divider></mat-divider>
                    <br>Descripcion: <br>
                    Inicio: <br>
                    Fin:
                </p>
            </mat-expansion-panel>
        </mat-card-content>
    </mat-card>
</section>
