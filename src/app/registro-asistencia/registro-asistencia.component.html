<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gestión empresas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
    </script>
</head>

<body>
    <mat-card >
    <mat-card-title class="text-center" style="background-color:#1d3557; color:white; padding: 33px; border-radius: 5px">
    Registro de asistencia y actividades PPP
    </mat-card-title>
        <div class="container-fluid" >
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="inputEmail4">Estudiante:</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Jaime Vargas" [disabled]="true">
                </div>
                <div class="form-group col-md-6">
                <label for="inputPassword4">Empresa:</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Los 4 Rios" [disabled]="true">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Tutor empresarial:</label>
                <input type="text" class="form-control" id="inputAddress"  placeholder="Mgs. Jessica Pinos" [disabled]="true">
            </div>

        </div>
        <div class="container-xl">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-8"><h2>Registro de asistencia</h2></div>
                            <div class="col-sm-4"><button type="submit" class="btn" style="background: #1d3557; color: white;">Registrar Asistencia</button></div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr class="text-center">
                                <th>#</th>
                                <th>Fecha</th>
                                <th>Hora inicio</th>
                                <th>Hora salida</th>
                                <th>Actividades realizadas</th>
                                <th>Horas</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>21-07-2022</td>
                                <td>13:00</td>
                                <td>17:00</td>
                                <td>Configuración de un servidor Linux</td>
                                <th>4</th>
                            </tr>
                            
                        </tbody>
                    </table>
                    
                </div>
            </div>  
        </div> 
    </mat-card>
      
</body>
