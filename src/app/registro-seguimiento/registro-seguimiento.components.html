<section  class="vh-100">
    <div class="container-fluid" style="padding: 55px;">

        <mat-card-title style="background-color:#1d3557; color:white; padding: 20px; border-radius: 5px">
            REGISTRO SEGUIMIENTO "TUTOR ACADEMICO"
          </mat-card-title>
<!--BLOQUE 1-->
          <mat-card>
            <h1 style=" text-align: center;color: #0a172a; "><u>DATOS ESTUDIANTE</u></h1>
            <h2 style="color: #1d3557;">INGRESE CÉDULA</h2>
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar alumno" aria-label="Search">
            <br>
            <h2 style="color: #1d3557;">DATOS DE ESTUDIANTE SELECCIONADO</h2>

            <div class="container-fluid">
              <div class="form-row">

                <div class="form-group col-md-6">
                  <label for="inputEmail4">Estudiante:</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="Dato" [disabled]="true">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Empresa:</label>
                  <input type="text" class="form-control" id="inputPassword4" placeholder="Dato" [disabled]="true">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">TUTOR ACADEMICO:</label>
                  <input type="text" class="form-control" id="inputPassword4" placeholder="Dato" [disabled]="true">
                </div>
              </div>
            </div>
          </mat-card>
      <br> <br>
<!--BLOQUE 2-->
      <mat-card>
        <h1 style=" text-align: center;color: #0a172a; "><u>REGISTRO ACTIVIDADES</u></h1>

        <div class="container-fluid">
          <div class="form-row">

            <div class="form-group col-md-6">
              <label for="inputEmail4">Fecha de Seguimiento:</label>
              <input type="text" class="form-control" id="inputEmail4" placeholder="Dato" >
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Actividades según cronograma:</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Dato" >
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Fecha Finalización Prevista:</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Dato" >
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Porcentaje de Avance:</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Dato">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Observaciones:</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Dato">
            </div>
          </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="button">Agregar Registro</button>
        </div>
      </mat-card>
<br><br>
      <!--BLOQUE 3-->
      <mat-card>
      <h1 style=" text-align: center;color: #0a172a; "><u>LISTA ACTIVIDADES</u></h1>
      <br><br>

      <table class="table table-striped table-hover table-bordered"WIDTH="400" WIDTH="50%">
        <thead>
            <tr class="text-center">
                <th>#</th>
                <th>F. Seguimiento</th>
                <th>Actividades</th>
                <th>F. Finalizacion</th>
                <th>Porcentaje</th>
                <th>Observaciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dato</td>
                <td>Dato</td>
                <td>Dato</td>
                <td>Dato</td>
                <td>Dato</td>
                <td>Dato</td>
            </tr>

        </tbody>
    </table>

      </mat-card>



    </div>

</section>
