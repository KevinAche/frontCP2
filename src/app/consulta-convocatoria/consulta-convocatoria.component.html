<section class="vh-100">
    <mat-card>
        <mat-card-title>
            Convocatorias
        </mat-card-title>
        <div>
            <select class="form-control" placeholder="Seleccione Convocatoria">
                <option>Convocatoria</option>
            </select>
        </div>
    </mat-card>

    <br>
    <div>
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Nombre del Proyecto:</mat-card-title>
                <mat-card-subtitle><strong>Responsable: </strong></mat-card-subtitle>

                <span class="example-spacer"></span>
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon color="primary">edit</mat-icon>
                        <span>Editar</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon color="warn">delete_forever</mat-icon>
                        <span>Eliminar</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon color="warn">download</mat-icon>
                        <span>Descargar documento</span>
                    </button>
                </mat-menu>
            </mat-card-header>
            <mat-card-content>
                <p><strong>Carrera: </strong></p>
                <p><strong>Fecha de máxima recepción: </strong></p>
                <p><strong>Número de Convocatoria: </strong></p>
                <p><strong>Entidad: </strong></p>
            </mat-card-content>
        </mat-card>
    </div>

</section>
